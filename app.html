<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petrol !</title>
  <link rel="stylesheet" href="./app.css">
</head>

<body>

  <header>
    <h1>HakunaPetrol</h1>
  </header>

  <section>

    <div class="petrol-category-wrapper">
      <button value="1" class="petrol-cat-btn">92</button>
      <button value="2" class="petrol-cat-btn">95</button>
      <button value="1.6" class="petrol-cat-btn">Dizel</button>
    </div>
    <div class="liter-amount-wrapper">
      <input id="inptAmount" type="number" placeholder="Amount">
      <input id="inptLiter" type="number" placeholder="Liter"> 
    </div>
    <div class="payment-type-wrapper">
      <button value="cash" class="payment-type-btn">Cash</button>
      <button value="card" class="payment-type-btn">Card</button>
    </div>
    <div class="report">
      <button class="report-btn">Report</button>
    </div>
    <div class="check-wrapper">
      <ul>
        <li>Liter:</li>
        <li>Total:</li>
        <li>Payment Type:</li>
        <li>Date:</li>
      </ul>
    </div>
  </section>

  <script src="./app.js"></script>
</body>

</html>
